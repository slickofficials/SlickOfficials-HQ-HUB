<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | Slickofficials HQ</title>
    <style>
        body {
            background: linear-gradient(145deg, #0a0a0a, #1c1f26);
            font-family: "SF Pro Display", sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            width: 360px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #007aff, #00c6ff);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.03);
        }
        .success { color: #00ff99; margin-bottom: 15px; }
        a { color: #00c6ff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Forgot your password?</h2>
        <p>We'll send a reset link to your admin email.</p>

        {% if success %}
            <div class="success">{{ success }}</div>
        {% endif %}

        <form method="POST">
            <button type="submit">Send Reset Link</button>
        </form>

        <a href="{{ url_for('login') }}">Back to login</a>
    </div>
</body>
</html>
