<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password — Slickofficials HQ</title>

  <link rel="icon" type="image/png" href="/static/images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #03050a, #0a0f1f, #000000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .forgot-container {
      background: rgba(15, 20, 35, 0.85);
      backdrop-filter: blur(18px);
      border-radius: 16px;
      padding: 50px 40px;
      text-align: center;
      width: 380px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.15);
      border: 1px solid rgba(0, 255, 255, 0.15);
      animation: floatUp 1.3s ease;
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 90px;
      margin-bottom: 20px;
      animation: glow 2.5s infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 3px #00eaff); }
      to { filter: drop-shadow(0 0 12px #00eaff); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00eaff;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      font-size: 0.9rem;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #00eaff;
    }

    button {
      background: linear-gradient(90deg, #00eaff, #0078ff);
      color: #fff;
      border: none;
      padding: 12px 0;
      border-radius: 10px;
      width: 100%;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00eaff;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #00eaff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    a:hover {
      text-shadow: 0 0 10px #00eaff;
    }

    footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #777;
    }

    footer strong {
      color: #00eaff;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <img src="/static/images/logo.png" alt="Slickofficials Logo" class="logo">
    <h1>Password Reset</h1>
    <p>Enter your email address and we’ll send you instructions to reset your password.</p>

    <form action="/reset_password" method="post">
      <input type="email" name="email" placeholder="Your email address" required>
      <button type="submit">Send Reset Link</button>
    </form>

    <a href="/">← Back to Login</a>

    <footer>
      © 2025 <strong>Slickofficials HQ</strong><br>Powered by <strong>Amson Multi Global Ltd</strong>
    </footer>
  </div>

</body>
</html>
