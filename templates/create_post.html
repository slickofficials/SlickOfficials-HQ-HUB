<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 100px auto;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    textarea {
      width: 100%;
      height: 120px;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
      resize: none;
      outline: none;
    }
    button {
      margin-top: 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      letter-spacing: 1px;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create New Post ðŸš€</h1>
    <form method="POST">
      <textarea name="content" placeholder="Write something awesome..." required></textarea>
      <br>
      <button type="submit">âœ¨ Publish</button>
    </form>
    <br>
    <a href="/dashboard" style="color:#00c6ff; text-decoration:none;">â¬… Back to Dashboard</a>
  </div>
</body>
</html>
