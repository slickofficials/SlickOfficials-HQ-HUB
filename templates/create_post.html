<!doctype html>
<html>
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Create Post</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  body{font-family:'Inter',sans-serif;background:#071022;color:#e6f7ff;padding:30px}
  .wrap{max-width:820px;margin:auto;background:linear-gradient(180deg,#071026,#0b1522);padding:20px;border-radius:12px}
  input,textarea,select{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:#071226;color:#fff;margin-bottom:12px}
  .btn{background:linear-gradient(90deg,#00eaff,#0078ff);color:white;padding:10px 16px;border-radius:10px;border:none;cursor:pointer}
  .platforms label{display:inline-block;margin-right:10px}
</style>
</head>
<body>
<div class="wrap">
  <h2 style="color:#00eaff">Create / Schedule Post</h2>
  <form method="post" enctype="multipart/form-data">
    <label>Title</label>
    <input name="title" placeholder="Short title">
    <label>Body</label>
    <textarea name="body" rows="5" placeholder="Post text"></textarea>
    <label>Image / Video (optional)</label>
    <input type="file" name="image" accept="image/*,video/*">
    <div class="platforms">
      <label><input type="checkbox" name="platforms" value="facebook"> Facebook</label>
      <label><input type="checkbox" name="platforms" value="instagram"> Instagram</label>
      <label><input type="checkbox" name="platforms" value="x"> X/Twitter</label>
      <label><input type="checkbox" name="platforms" value="tiktok"> TikTok</label>
    </div>
    <label>Schedule for (optional)</label>
    <input type="datetime-local" name="scheduled_for">
    <button class="btn" type="submit">Create & Queue</button>
  </form>
  <p style="margin-top:12px"><a href="{{ url_for('dashboard') }}" style="color:#9fe9ff">Back</a></p>
</div>
</body>
</html>
