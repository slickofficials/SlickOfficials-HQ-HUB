<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slickofficials HQ Dashboard</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at 50% 50%, #080d1a, #000);
  color: #00ffff;
  overflow-x: hidden;
}
header {
  padding: 20px;
  background: linear-gradient(90deg, #001122, #002244);
  text-align: center;
  box-shadow: 0 0 20px #00ffff33;
}
h1 {
  color: #00e0ff;
  letter-spacing: 3px;
  text-transform: uppercase;
}
.actions {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 20px 0;
}
button {
  background: linear-gradient(90deg, #00ffff, #0077ff);
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  font-size: 0.9rem;
  color: #0b0f17;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: linear-gradient(90deg, #0077ff, #00ffff);
  box-shadow: 0 0 15px #00ffffaa;
}
table {
  width: 80%;
  margin: 20px auto;
  border-collapse: collapse;
  text-align: left;
}
th, td {
  border-bottom: 1px solid #00ffff33;
  padding: 10px;
}
th {
  color: #00e0ff;
}
footer {
  margin-top: 30px;
  text-align: center;
  font-size: 0.8rem;
  color: #0077ff;
}
</style>
</head>
<body>
  <header>
    <h1>‚öôÔ∏è Slickofficials HQ Dashboard</h1>
  </header>

  <div class="actions">
    <form action="/test_publer"><button>üß© Test Publer</button></form>
    <form action="/json/analytics"><button>üìä JSON Analytics</button></form>
    <form action="/logout"><button>üö™ Logout</button></form>
  </div>

  <table>
    <tr><th>Metric</th><th>Value</th><th>Created At</th></tr>
    {% for a in analytics %}
    <tr>
      <td>{{ a.metric_name }}</td>
      <td>{{ a.metric_value }}</td>
      <td>{{ a.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
    </tr>
    {% endfor %}
  </table>

  <footer>¬© 2025 Slickofficials HQ | Powered by Amson Multi Global Ltd</footer>
</body>
</html>
