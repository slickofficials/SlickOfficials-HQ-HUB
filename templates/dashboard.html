<!DOCTYPE html>
<html>
<head>
    <title>SlickOfficials Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>SlickOfficials Dashboard</h1>

    <h2>Recent Posts (Top 10)</h2>
    <ul>
        {% for post in posts %}
        <li>
            <strong>{{ post.post_text }}</strong><br>
            <small>Platform(s): {{ post.platform }}</small><br>
            <a href="{{ post.link }}" target="_blank">Affiliate Link</a>
            {% if post.image_url %}
            <div>
                <img src="{{ post.image_url }}" alt="Post Image" width="120">
            </div>
            {% endif %}
        </li>
        {% endfor %}
    </ul>

    <h2>Configuration</h2>
    <pre>{{ config | tojson(indent=2) }}</pre>

    <a href="/">â¬… Back to Home</a>
</body>
</html>
