<!DOCTYPE html>
<html>
<head>
    <title>SlickOfficials Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9fafb;
            color: #222;
        }
        h1, h2 {
            color: #111;
        }
        .uptime-box {
            background: #fff;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .online {
            color: #fff;
            background: #22c55e;
        }
        .offline {
            color: #fff;
            background: #ef4444;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 6px 0;
            border-bottom: 1px solid #ddd;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2563eb;
        }
        canvas {
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>SlickOfficials Dashboard</h1>

    <div class="uptime-box">
        <h2>App Uptime Monitor</h2>
        <p>Status: <span id="appStatus" class="status">Checking...</span></p>
        <p>Last checked: <span id="lastChecked">-</span></p>
        <canvas id="uptimeChart"></canvas>
    </div>

    <h2>Recent Posts (Top 10)</h2>
    <ul>
        {% for post in posts %}
        <li>{{ post.post_text }} (Platforms: {{ post.platform }})</li>
        {% endfor %}
    </ul>

    <h2>Config</h2>
    <pre>{{ config | tojson }}</pre>

    <a href="/">Back to Home</a>

    <script>
        const historyData = [];
        const maxPoints = 10;
        const ctx = document.getElementById('uptimeChart').getContext('2d');

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'App Status (1 = Online, 0 = Offline)',
                    data: [],
                    borderColor: '#22c55e',
                    backgroundColor: 'rgba(34, 197, 94, 0.2)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3,
                    pointRadius: 4,
                }]
            },
            options: {
                scales: {
                    y: { min: 0, max: 1, ticks: { stepSize: 1 } }
                }
            }
        });

        async function checkHealth() {
            const statusEl = document.getElementById("appStatus");
            const timeEl = document.getElementById("lastChecked");
            const now = new Date();

            try {
                const res = await fetch("/health");
                const data = await res.json();

                statusEl.textContent = "Online";
                statusEl.className = "status online";
                timeEl.textContent = now.toLocaleString();

                addToHistory(1, now);
            } catch (err) {
                statusEl.textContent = "Offline";
                statusEl.className = "status offline";
                timeEl.textContent = now.toLocaleString();

                addToHistory(0, now);
            }
        }

        function addToHistory(status, time) {
            if (historyData.length >= maxPoints) historyData.shift();
            historyData.push({ status, time });

            chart.data.labels = historyData.map(e => e.time.toLocaleTimeString());
            chart.data.datasets[0].data = historyData.map(e => e.status);
            chart.update();
        }

        // Start monitoring
        checkHealth();
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
