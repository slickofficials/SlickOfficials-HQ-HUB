<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Slickofficials HQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #0a0f1f, #000);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      margin: 0;
    }
    .box {
      background: rgba(10, 20, 40, 0.85);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 360px;
      box-shadow: 0 0 25px rgba(0, 238, 255, 0.2);
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00eaff;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #0f172a;
      color: white;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00eaff, #0078ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00eaff;
    }
    .msg { margin-bottom: 10px; color: #0ff; }
  </style>
</head>
<body>
  <form class="box" method="POST">
    <h1>Reset Password</h1>
    {% if message %}<div class="msg">{{ message }}</div>{% endif %}
    <input type="password" name="new_password" placeholder="Enter new password" required>
    <input type="password" name="confirm_password" placeholder="Confirm password" required>
    <button type="submit">Update Password</button>
  </form>
</body>
</html>
