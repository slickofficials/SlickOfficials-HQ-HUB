<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Inter',sans-serif;background:#020317;color:#e6eef6;margin:0;display:flex;align-items:center;justify-content:center;height:100vh}
    .box{width:420px;padding:24px;background:#071022;border-radius:12px}
    input{width:100%;padding:10px;border-radius:8px;border:none;margin-top:8px;background:#0b1624;color:#eaf4ff}
    .btn{margin-top:12px;padding:10px;border-radius:8px;border:none;background:linear-gradient(90deg,#00eaff,#0078ff);color:white;font-weight:600;cursor:pointer}
  </style>
</head>
<body>
  <div class="box">
    <h2>Create New Admin Password</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div style="padding:8px;background:rgba(255,255,255,0.02);border-radius:6px;margin-bottom:8px">{{ msg }}</div>
      {% endfor %}
    {% endif %}
    {% endwith %}
    <form method="post">
      <label>New Password (min 6 chars)</label>
      <input name="password" type="password" required>
      <button class="btn" type="submit">Reset Password</button>
    </form>
    <p style="margin-top:10px"><a href="{{ url_for('login') }}">Back to login</a></p>
  </div>
</body>
</html>
