<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password ‚Äî Slickofficials HQ</title>

  <link rel="icon" type="image/png" href="/static/images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #03050a, #0a0f1f, #000000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .reset-container {
      background: rgba(15, 20, 35, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 60px 40px;
      text-align: center;
      width: 380px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
      border: 1px solid rgba(0, 255, 255, 0.15);
      animation: fadeIn 1.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 90px;
      margin-bottom: 25px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 4px #00eaff); }
      to { filter: drop-shadow(0 0 14px #00eaff); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00eaff;
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    p {
      color: #bbb;
      font-size: 0.95rem;
      margin-bottom: 25px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #00eaff;
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.3);
    }

    .eye-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #00eaff;
      cursor: pointer;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .eye-icon:hover {
      text-shadow: 0 0 8px #00eaff;
    }

    .action-btn {
      background: linear-gradient(90deg, #00eaff, #0078ff);
      border: none;
      color: white;
      padding: 12px 0;
      border-radius: 10px;
      width: 100%;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .action-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00eaff;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #00eaff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    a:hover {
      text-shadow: 0 0 10px #00eaff;
    }

    footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #777;
    }

    footer strong {
      color: #00eaff;
    }
  </style>
</head>
<body>

  <div class="reset-container">
    <img src="/static/images/logo.png" alt="Slickofficials Logo" class="logo">
    <h1>Reset Password</h1>
    <p>Enter and confirm your new password below üëÅÔ∏è</p>

    <form method="POST" action="/reset_password">
      <div class="form-group">
        <input type="password" id="new_password" name="new_password" placeholder="New Password" required>
        <span class="eye-icon" onclick="togglePassword('new_password')">üëÅÔ∏è</span>
      </div>

      <div class="form-group">
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        <span class="eye-icon" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
      </div>

      <button type="submit" class="action-btn">Update Password</button>
    </form>

    <a href="/">Back to Login</a>

    <footer>
      ¬© 2025 <strong>Slickofficials HQ</strong><br>
      Powered by <strong>Amson Multi Global Ltd</strong>
    </footer>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
