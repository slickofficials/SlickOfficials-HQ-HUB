<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Slickofficials HQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {font-family:'Inter',sans-serif;background:radial-gradient(circle at top,#0b0f1a,#000);color:#e0e0e0;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
    .reset-box {background:rgba(10,20,40,.8);border:1px solid rgba(0,255,255,.15);border-radius:14px;padding:40px;max-width:400px;text-align:center;box-shadow:0 0 25px rgba(0,255,255,.15);backdrop-filter:blur(12px);}
    h2{font-family:'Orbitron',sans-serif;color:#00eaff;margin-bottom:20px;}
    input{width:100%;padding:12px;margin:12px 0;border-radius:8px;border:1px solid rgba(0,255,255,.15);background:#0a0f1f;color:white;}
    button{background:linear-gradient(90deg,#00c3ff,#0078ff);border:none;color:white;padding:12px;width:100%;border-radius:10px;font-weight:600;margin-top:15px;cursor:pointer;transition:.3s;}
    button:hover{transform:scale(1.05);box-shadow:0 0 20px #00eaff;}
    a{color:#00eaff;text-decoration:none;font-size:.9rem;display:block;margin-top:10px;}
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>Reset Password</h2>
    {% if message %}
      <p style="color:#00ff99;">{{ message }}</p>
    {% endif %}
    <form method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <a href="{{ url_for('login') }}">â¬… Back to Login</a>
  </div>
</body>
</html>
