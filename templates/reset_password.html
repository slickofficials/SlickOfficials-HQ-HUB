<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f111a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background: #1a1c2b;
            padding: 30px;
            border-radius: 10px;
            width: 320px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #007bff;
            color: white;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Set New Password</h2>
        <input type="password" name="password" placeholder="New password" required>
        <button type="submit">Save Password</button>
    </form>
</body>
</html>
