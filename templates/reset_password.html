<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | Slickofficials HQ</title>
    <style>
        body {
            background: radial-gradient(circle at top, #0a0b0d, #16181d);
            color: white;
            font-family: "SF Pro Display", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .box {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 360px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #007aff, #00c6ff);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { transform: scale(1.03); }
        .error { color: #ff7070; margin-bottom: 10px; }
        .success { color: #00ff99; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Reset Your Password</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="success">{{ success }}</div>
        {% else %}
            <form method="POST">
                <input type="password" name="password" placeholder="New Password" required>
                <button type="submit">Update Password</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
