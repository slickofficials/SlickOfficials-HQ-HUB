<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Slickofficials HQ{% endblock %}</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/733/733547.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap');

    :root {
      --bg-dark: #020617;
      --bg-gradient: linear-gradient(135deg, #03071e 0%, #240046 100%);
      --accent: #00eaff;
      --text-light: #f8f9fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: bgShift 15s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% { background: linear-gradient(135deg, #0a0026, #240046); }
      100% { background: linear-gradient(135deg, #0b002e, #1a0050); }
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 25px rgba(0, 198, 255, 0.2);
      border-radius: 12px;
      backdrop-filter: blur(12px);
    }

    header {
      width: 100%;
      padding: 18px 0;
      text-align: center;
      color: var(--accent);
      font-size: 22px;
      letter-spacing: 1.5px;
      text-shadow: 0 0 12px rgba(0,255,255,0.4);
      border-bottom: 1px solid rgba(0,255,255,0.1);
    }

    main {
      width: 100%;
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: rgba(255,255,255,0.6);
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: auto;
      letter-spacing: 1px;
    }

    .fade-in {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
    }

    /* Buttons shared globally */
    .btn {
      border: none;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 8px;
      color: white;
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0,198,255,0.4);
    }
  </style>
</head>
<body>
  <header>
    ⚡ Slickofficials HQ • Command Portal
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>© 2025 <strong>Slickofficials HQ</strong> — A unit of <strong>Amson Multi Global Ltd</strong>.</p>
    <p>All Rights Reserved. Unauthorized access is strictly prohibited.</p>
  </footer>
</body>
</html>
