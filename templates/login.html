<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slickofficials HQ | Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #030711, #000);
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
    }

    .login-container {
      background: rgba(15, 20, 35, 0.85);
      padding: 40px 50px;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
      text-align: center;
      border: 1px solid rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(8px);
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00eaff;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #0d1425;
      color: #e0e0e0;
      font-size: 1rem;
      text-align: center;
      outline: none;
    }

    .password-container {
      position: relative;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 13px;
      cursor: pointer;
      color: #00eaff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00eaff, #0078ff);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      color: #fff;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00eaff;
    }

    .forgot {
      display: block;
      margin-top: 15px;
      color: #00eaff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>‚öôÔ∏è Admin Access</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit">Enter HQ</button>
    </form>

    <a href="{{ url_for('forgot_password') }}" class="forgot">Forgot Password?</a>
    <footer>¬© 2025 <strong>Slickofficials HQ</strong> | Admin Secure Access</footer>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }
  </script>

</body>
</html>
