<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slickofficials HQ Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0b0f1a, #000000);
      font-family: 'Inter', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .login-container {
      background: rgba(20, 30, 50, 0.7);
      padding: 40px 50px;
      border-radius: 14px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
      text-align: center;
      width: 360px;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6rem;
      color: #00eaff;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 10px #00eaff;
      background: rgba(255, 255, 255, 0.15);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #00eaff;
      font-size: 1.1rem;
      user-select: none;
    }

    button {
      background: linear-gradient(90deg, #00c3ff, #0078ff);
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      transition: 0.4s;
      font-size: 1rem;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00eaff;
    }

    .forgot {
      display: block;
      margin-top: 18px;
      color: #00eaff;
      font-size: 0.9rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .forgot:hover {
      text-shadow: 0 0 10px #00eaff;
    }

    .error {
      color: #ff5e5e;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>‚öôÔ∏è Slickofficials HQ</h1>
    <form method="POST" action="/">
      <input type="text" name="username" placeholder="Username" required>
      <div class="password-wrapper">
        <input type="password" name="password" id="password" placeholder="Password" required>
        <span class="toggle-eye" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit">Login</button>
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <a class="forgot" href="{{ url_for('forgot_password') }}">Forgot Password?</a>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
