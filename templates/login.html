<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Slickofficials HQ Login</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at 50% 50%, #0b0f17, #05070d);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Orbitron', sans-serif;
  color: #00ffff;
  overflow: hidden;
}
.login-container {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(0, 255, 255, 0.3);
  box-shadow: 0 0 25px #00ffff66;
  padding: 40px;
  border-radius: 15px;
  backdrop-filter: blur(10px);
  text-align: center;
  width: 300px;
  animation: float 6s ease-in-out infinite;
}
@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}
h2 {
  font-size: 1.5rem;
  color: #00e0ff;
  margin-bottom: 25px;
  letter-spacing: 2px;
}
input {
  background: transparent;
  border: 1px solid #00ffff66;
  color: #00ffff;
  border-radius: 8px;
  padding: 10px;
  margin-bottom: 15px;
  width: 100%;
  outline: none;
}
button {
  background: linear-gradient(90deg, #00ffff, #0077ff);
  border: none;
  border-radius: 8px;
  padding: 10px;
  width: 100%;
  color: #0b0f17;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: linear-gradient(90deg, #0077ff, #00ffff);
  box-shadow: 0 0 15px #00ffffaa;
}
footer {
  position: absolute;
  bottom: 10px;
  font-size: 0.7rem;
  color: #0077ff;
  opacity: 0.7;
}
</style>
</head>
<body>
  <div class="login-container">
    <h2>ENTER MACHINE WORLD</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Access HQ</button>
    </form>
    {% if error %}
    <p style="color: #ff0080;">{{ error }}</p>
    {% endif %}
  </div>
  <footer>Â© 2025 Slickofficials HQ | All Rights Reserved.</footer>
</body>
</html>
