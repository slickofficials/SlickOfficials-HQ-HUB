<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slickofficials HQ Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0b0f1a, #000000);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(10, 20, 40, 0.8);
      border: 1px solid rgba(0, 255, 255, 0.15);
      border-radius: 14px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
      backdrop-filter: blur(12px);
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00eaff;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 255, 0.15);
      background: #0a0f1f;
      color: white;
      font-size: 0.95rem;
    }
    .password-container {
      position: relative;
    }
    .eye-icon {
      position: absolute;
      right: 12px;
      top: 35%;
      cursor: pointer;
      color: #00eaff;
    }
    button {
      background: linear-gradient(90deg, #00c3ff, #0078ff);
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-weight: 600;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00eaff;
    }
    a {
      color: #00eaff;
      text-decoration: none;
      font-size: 0.9rem;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>‚öôÔ∏è Slickofficials HQ</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit">Login</button>
    </form>
    {% if error %}<p style="color: #ff5555;">{{ error }}</p>{% endif %}
    <a href="{{ url_for('reset_password') }}">Forgot Password?</a>
  </div>

  <script>
    function togglePassword() {
      const pw = document.getElementById('password');
      pw.type = pw.type === 'password' ? 'text' : 'password';
    }
  </script>

</body>
</html>
