{% extends "base.html" %}
{% block title %}Access Terminal - Neural Login{% endblock %}

{% block content %}
<div class="login-container fade-in">
  <div class="login-box glass">
    <h2 class="title-glow">üîê Access Terminal</h2>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/" class="login-form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="input-group password-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <span id="togglePassword" class="toggle-eye">üëÅÔ∏è</span>
        </div>
      </div>

      <button type="submit" class="btn enter-btn">Enter System</button>
    </form>
  </div>
</div>

<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 85vh;
  }

  .login-box {
    width: 380px;
    padding: 40px 30px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
    backdrop-filter: blur(10px);
  }

  .title-glow {
    color: var(--accent);
    text-shadow: 0 0 10px rgba(0,255,255,0.4);
    margin-bottom: 30px;
    letter-spacing: 1.5px;
  }

  .input-group {
    text-align: left;
    margin-bottom: 20px;
  }

  .input-group label {
    font-size: 14px;
    color: var(--accent);
    display: block;
    margin-bottom: 5px;
  }

  .input-group input {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
    backdrop-filter: blur(6px);
    transition: all 0.3s ease;
  }

  .input-group input:focus {
    box-shadow: 0 0 10px rgba(0,198,255,0.4);
    background: rgba(255,255,255,0.2);
  }

  .password-wrapper {
    position: relative;
  }

  .toggle-eye {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    opacity: 0.8;
    transition: opacity 0.2s;
  }

  .toggle-eye:hover {
    opacity: 1;
  }

  .enter-btn {
    margin-top: 15px;
    width: 100%;
    font-size: 16px;
    letter-spacing: 0.8px;
    font-weight: bold;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
  }

  .enter-btn:hover {
    background: linear-gradient(90deg, #0072ff, #00c6ff);
    box-shadow: 0 0 15px rgba(0,198,255,0.4);
  }

  .error {
    color: #ff4b5c;
    background: rgba(255,0,0,0.1);
    padding: 8px;
    border-radius: 6px;
    margin-bottom: 15px;
  }
</style>

<script>
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');
  togglePassword.addEventListener('click', () => {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
  });
</script>
{% endblock %}
