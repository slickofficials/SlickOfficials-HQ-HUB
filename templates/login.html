<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slickofficials HQ Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 20% 30%, #0d0221, #0b001a 80%);
      font-family: "Poppins", sans-serif;
      color: #e0e0e0;
    }
    .login-container {
      background: rgba(20, 10, 40, 0.95);
      border: 1px solid #1a1a3d;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ffff33;
      padding: 40px;
      width: 360px;
      text-align: center;
    }
    h1 {
      color: #00eaff;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #161636;
      color: #e0e0e0;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      box-shadow: 0 0 10px #00eaff88;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #00eaff, #5a00ff);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
      box-shadow: 0 0 20px #00eaff88;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <form method="POST" class="login-container">
    <h1>üîê Slickofficials HQ</h1>
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Sign In</button>
    <div class="footer">
      ¬© 2025 Slickofficials HQ | Amson Multi Global Ltd ‚Äì All Rights Reserved.
    </div>
  </form>
</body>
</html>
