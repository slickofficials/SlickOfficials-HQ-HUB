<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Slickofficials HQ ‚Äî Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Inter',sans-serif;background:radial-gradient(circle at top,#0b0f1a,#000);color:#e9f5ff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{width:360px;padding:28px;border-radius:12px;background:linear-gradient(180deg,#07102266,#08142a99);box-shadow:0 10px 40px rgba(0,0,0,0.6);backdrop-filter:blur(6px);border:1px solid rgba(0,255,255,0.06)}
    h1{font-family:'Orbitron',sans-serif;color:#00eaff;margin:0 0 12px;font-size:20px;text-align:center}
    label{display:block;color:#cfeeff;margin-bottom:6px;font-size:13px}
    input[type=text],input[type=password],input[type=email],input[type=datetime-local]{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:#071226;color:#fff;margin-bottom:12px}
    .btn{width:100%;padding:11px;border-radius:10px;border:none;background:linear-gradient(90deg,#00eaff,#0078ff);color:#fff;font-weight:700;cursor:pointer}
    .row{display:flex;gap:10px;align-items:center}
    .link{font-size:13px;color:#9fe9ff;text-decoration:none}
    .flash{padding:8px;background:#001825;border-radius:8px;margin-bottom:12px;color:#fff}
    .pw-eye{position:relative}
    .toggle-eye{position:absolute;right:10px;top:10px;cursor:pointer;color:#9fe9ff}
  </style>
</head>
<body>
  <div class="card">
    <h1>‚öôÔ∏è Slickofficials HQ</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('login') }}">
      <label>Username</label>
      <input type="text" name="username" required placeholder="admin">
      <label>Password</label>
      <div class="pw-eye">
        <input type="password" name="password" id="pw" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <span class="toggle-eye" onclick="togglePw()">üëÅÔ∏è</span>
      </div>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:10px">
        <a href="{{ url_for('forgot_password') }}" class="link">Forgot password?</a>
        <button class="btn" type="submit">Enter the Machine</button>
      </div>
    </form>
  </div>

  <script>
    function togglePw(){
      var p = document.getElementById('pw');
      if(p.type === 'password') p.type = 'text'; else p.type = 'password';
    }
  </script>
</body>
</html>
