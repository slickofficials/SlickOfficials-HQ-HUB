<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slickofficials HQ | Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top left, #0a0021, #070016, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      color: #00eaff;
    }
    .login-box {
      background: rgba(25, 0, 60, 0.8);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 0 40px #00eaff55;
      text-align: center;
      width: 320px;
      backdrop-filter: blur(12px);
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #120030;
      color: #00eaff;
      outline: none;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: linear-gradient(90deg, #00eaff, #6f00ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00eaffaa;
    }
    h1 { margin-bottom: 1rem; }
    footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>üîê Slickofficials HQ</h1>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <footer>
      ¬© 2025 Slickofficials HQ | All Rights Reserved.<br>
      Amson Multi Global Ltd
    </footer>
  </div>
</body>
</html>
