<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Post ‚Äì Slickofficials HQ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top left, #0a0022, #120033);
      color: #fff;
      margin: 0;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    form {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(15, 0, 40, 0.85);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff33;
      border: 1px solid #00ffff55;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #00ffff66;
      border-radius: 8px;
      background: #100028;
      color: #fff;
      margin-top: 5px;
    }
    textarea {
      height: 100px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: linear-gradient(90deg, #00ffff, #7a00ff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #7a00ff, #00ffff);
      box-shadow: 0 0 15px #00ffffaa;
    }
    a.back {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #00ffffaa;
      text-decoration: none;
    }
    a.back:hover {
      color: #fff;
      text-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>
<body>
  <h1>üåÄ Create New Post</h1>
  <form method="POST" action="/create_post">
    <label>Caption</label>
    <textarea name="caption" placeholder="Enter your post caption..." required></textarea>

    <label>Image URL (optional)</label>
    <input type="text" name="image_url" placeholder="https://..." />

    <label>Platform</label>
    <input type="text" name="platform" placeholder="facebook / instagram / twitter" required />

    <button type="submit">üöÄ Publish Post</button>
  </form>

  <a href="/" class="back">‚Üê Back to Dashboard</a>
</body>
</html>
