services:
  - type: web
    name: slickofficials-hq-hub
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    plan: free
    envVars:
      - key: PUBLER_API_KEY
        sync: false
      - key: PUBLER_ACCOUNT_ID
        sync: false
      - key: AWIN_API_KEY
        sync: false
      - key: RAKUTEN_API_KEY
        sync: false
      - key: PORT
        value: 5000
