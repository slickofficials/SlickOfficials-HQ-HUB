envVarGroups:
  - name: slickofficials-auto-hq
    envVars:
      # üîê API KEYS & ACCOUNTS
      - key: PUBLER_API_KEY
        value: your_publer_api_key_here
      - key: PUBLER_ACCOUNT_ID
        value: your_publer_account_id_here

      - key: AWIN_API_KEY
        value: your_awin_api_key_here
      - key: AWIN_ADVERTISER_ID
        value: your_awin_advertiser_id_here

      - key: RAKUTEN_API_KEY
        value: your_rakuten_api_key_here
      - key: RAKUTEN_SITE_ID
        value: your_rakuten_site_id_here

      # ‚öôÔ∏è APP CONFIGURATION
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DEBUG
        value: false

      # üåç TIMEZONES & SCHEDULER
      - key: TIMEZONE_PRIMARY
        value: Africa/Lagos
      - key: TIMEZONE_SECONDARY
        value: America/New_York

      # üß† POSTING BEHAVIOR
      - key: POSTS_PER_DAY
        value: 2
      - key: RANDOMIZE_POSTS
        value: true
      - key: DEFAULT_POST_TEXT
        value: "üöÄ New deals dropping daily via SlickOfficials Auto HQ!"

      # üìä FILE PATHS
      - key: POSTS_FILE
        value: data/posts.csv
      - key: TEMPLATES_FILE
        value: data/templates.csv
