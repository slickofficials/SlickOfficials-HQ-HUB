services:
  - type: web
    name: slickofficials-auto-hq-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT

  - type: worker
    name: slickofficials-auto-hq-scheduler
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python auto_scheduler.py

envVars:
  - key: PYTHON_VERSION
    value: 3.11.9
  - key: POST_INTERVAL_HOURS
    value: 4
  - key: TIMEZONE_PRIMARY
    value: Africa/Lagos
  - key: TIMEZONE_SECONDARY
    value: America/New_York
