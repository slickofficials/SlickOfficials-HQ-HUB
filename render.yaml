services:
  - type: web
    name: slickofficials-hq-hub
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 5000
      # All secrets below should be added in Render dashboard, not here:
      # ADMIN_USERNAME
      # ADMIN_PASSWORD
      # PUBLER_API_KEY
      # AWIN_API_TOKEN
      # AWIN_PUBLISHER_ID
      # RAKUTEN_SCOPE_ID
      # RAKUTEN_SECURITY_TOKEN
      # RAKUTEN_WEBSERVICES_TOKEN
      # FACEBOOK_ACCOUNT_ID
      # INSTAGRAM_ACCOUNT_ID
      # TWITTER_ACCOUNT_ID
      # TIKTOK_ACCOUNT_ID
      # DEFAULT_IMAGE_URL
