services:
  - type: web
    name: slickofficials-web
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PORT
        value: 5000
      - key: PUBLER_API_KEY
        sync: false
      - key: PUBLER_ACCOUNT_ID
        sync: false
      - key: AWIN_API_TOKEN
        sync: false
      - key: AWIN_PUBLISHER_ID
        sync: false
      - key: RAKUTEN_WEBSERVICES_TOKEN
        sync: false
      - key: RAKUTEN_SECURITY_TOKEN
        sync: false
      - key: RAKUTEN_SCOPE_ID
        sync: false

  - type: worker
    name: slickofficials-scheduler
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python auto_scheduler.py
    envVars:
      - key: PUBLER_API_KEY
        sync: false
      - key: PUBLER_ACCOUNT_ID
        sync: false
      - key: AWIN_API_TOKEN
        sync: false
      - key: AWIN_PUBLISHER_ID
        sync: false
      - key: RAKUTEN_WEBSERVICES_TOKEN
        sync: false
      - key: RAKUTEN_SECURITY_TOKEN
        sync: false
      - key: RAKUTEN_SCOPE_ID
        sync: false
