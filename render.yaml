services:
  - type: web
    name: slickofficials-auto-hq
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PORT
        value: 5000
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PUBLER_API_KEY
        sync: false
      - key: PUBLER_ID
        sync: false
      - key: AWIN_API_TOKEN
        sync: false
      - key: AWIN_PUBLISHER_ID
        sync: false
      - key: RAKUTEN_SCOPE_ID
        sync: false
      - key: RAKUTEN_SECURITY_TOKEN
        sync: false
      - key: RAKUTEN_WEBSERVICES_TOKEN
        sync: false
      - key: TWITTER_ACCOUNT_ID
        sync: false
      - key: FACEBOOK_ACCOUNT_ID
        sync: false
      - key: INSTAGRAM_ACCOUNT_ID
        sync: false
      - key: TIKTOK_ACCOUNT_ID
        sync: false
      - key: DEFAULT_IMAGE_URL
        value: https://i.imgur.com/fitness1.jpg
      - key: MANUAL_RUN_TOKEN
        generateValue: true
