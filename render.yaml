services:
  - type: web
    name: publer-dashboard
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: APP_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: publer-db
          property: connectionString
      - key: PUBLER_API_KEY
        sync: false
      - key: PUBLER_WORKSPACE_ID
        sync: false
      - key: PUBLER_USER_ID
        sync: false
      - key: APP_USERNAME
        sync: false
      - key: APP_PASSWORD
        sync: false

databases:
  - name: publer-db
    plan: free
