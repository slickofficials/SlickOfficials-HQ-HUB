services:
  - type: web
    name: slick-auto-hq
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PUBLER_API_KEY
        sync: false
      - key: PUBLER_ACCOUNT_ID
        sync: false
    healthCheckPath: /health
