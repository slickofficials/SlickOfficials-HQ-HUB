services:
  - type: web
    name: slickofficials-hq-hub
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: APP_USERNAME
        sync: false
      - key: APP_PASSWORD
        sync: false
      - key: AWIN_PUBLISHER_ID
        sync: false
      - key: RAKUTEN_SCOPE_ID
        sync: false
      - key: PUBLER_USER_ID
        sync: false
      - key: PUBLER_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: APP_SECRET_KEY
        generateValue: true
